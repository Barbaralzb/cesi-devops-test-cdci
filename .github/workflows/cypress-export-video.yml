name: cypress-export-video
run-name: ${{ github.actor }} is showing .next folder
on: [push]
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build

 
      - run: npm run e2e:headless
      - uses: actions/upload-artifact@v3
        with:
          name: e2e-video
          path: cypress/videos/